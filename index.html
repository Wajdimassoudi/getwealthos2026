    <style>
      :root {
        --accent: #2563eb;
      }
      body {
        font-family: 'Inter', 'Noto Sans Arabic', sans-serif;
        scroll-behavior: smooth;
        background: #020617;
        margin: 0;
        padding: 0;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      /* Cinematic Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(1deg); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
      
      @keyframes mesh {
        0% { transform: translate(0,0) scale(1); }
        33% { transform: translate(5%, 5%) scale(1.1); }
        66% { transform: translate(-5%, 2%) scale(0.9); }
        100% { transform: translate(0,0) scale(1); }
      }
      .mesh-blob {
        animation: mesh 20s ease-in-out infinite;
      }

      .text-reveal {
        background: linear-gradient(to bottom, #fff 30%, rgba(255,255,255,0.2) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Tailwind Animate Fallbacks - Critical for visibility */
      .animate-in {
        animation-duration: 1000ms;
        animation-fill-mode: forwards;
      }
      .fade-in { animation-name: fadeIn; }
      .zoom-in { animation-name: zoomIn; }
      .slide-in-from-bottom-10 { animation-name: slideInBottom; }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
      @keyframes slideInBottom { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

      .leaflet-container {
        height: 100%;
        width: 100%;
        border-radius: 2rem;
        filter: invert(100%) hue-rotate(180deg) brightness(0.5) contrast(0.8);
      }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
